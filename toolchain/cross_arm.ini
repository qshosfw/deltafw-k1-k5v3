[binaries]
c = 'arm-none-eabi-gcc'
cpp = 'arm-none-eabi-g++'
ar = 'arm-none-eabi-ar'
strip = 'arm-none-eabi-strip'
objcopy = 'arm-none-eabi-objcopy'
size = 'arm-none-eabi-size'
exe_wrapper = []

[host_machine]
system = 'bare_metal'
cpu_family = 'arm'
cpu = 'cortex-m0plus'
endian = 'little'

[properties]
needs_exe_wrapper = true
