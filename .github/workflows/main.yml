name: Build Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get build info
      id: build_info
      run: |
        echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "full_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Build Custom firmware
      run: |
        chmod +x compile-with-docker.sh
        ./compile-with-docker.sh Custom \
          -DGIT_COMMIT_HASH="${{ steps.build_info.outputs.commit_hash }}" \
          -DBUILD_DATE="${{ steps.build_info.outputs.build_date }}"

    - name: Build Fusion firmware
      run: |
        ./compile-with-docker.sh Fusion \
          -DGIT_COMMIT_HASH="${{ steps.build_info.outputs.commit_hash }}" \
          -DBUILD_DATE="${{ steps.build_info.outputs.build_date }}"

    - name: Upload Custom firmware
      uses: actions/upload-artifact@v4
      with:
        name: deltafw-custom-${{ steps.build_info.outputs.commit_hash }}
        path: |
          build/Custom/*.bin
          build/Custom/*.hex

    - name: Upload Fusion firmware
      uses: actions/upload-artifact@v4
      with:
        name: deltafw-fusion-${{ steps.build_info.outputs.commit_hash }}
        path: |
          build/Fusion/*.bin
          build/Fusion/*.hex

    - name: Check for Release Condition
      id: check_release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        python3 tools/release_helper.py

    - name: Create Release
      if: steps.check_release.outputs.should_release == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.check_release.outputs.release_tag }}
        body: |
          ${{ steps.check_release.outputs.changelog }}
          
          ### SHA256 Checksums
          ```
          $(sha256sum build/Custom/*.bin build/Custom/*.hex build/Fusion/*.bin build/Fusion/*.hex | sed 's|build/.*/||')
          ```
        files: |
          build/Custom/*.bin
          build/Custom/*.hex
          build/Fusion/*.bin
          build/Fusion/*.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Middle-Minor Tag
      if: steps.check_release.outputs.should_tag_only == 'true'
      run: |
        git tag ${{ steps.check_release.outputs.release_tag }}
        git push origin ${{ steps.check_release.outputs.release_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
