name: Build Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get build info
      id: build_info
      run: |
        echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "full_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Build Custom firmware
      run: |
        chmod +x toolchain/compile-with-meson.sh
        ./toolchain/compile-with-meson.sh Custom

    - name: Build Fusion firmware
      run: |
        ./toolchain/compile-with-meson.sh Fusion

    - name: Upload Custom firmware
      uses: actions/upload-artifact@v4
      with:
        name: deltafw-custom-${{ steps.build_info.outputs.commit_hash }}
        path: |
          build/deltafw.custom.*.bin
          build/deltafw.custom.*.hex
          build/deltafw.custom.*.qshfw

    - name: Upload Fusion firmware
      uses: actions/upload-artifact@v4
      with:
        name: deltafw-fusion-${{ steps.build_info.outputs.commit_hash }}
        path: |
          build/deltafw.fusion.*.bin
          build/deltafw.fusion.*.hex
          build/deltafw.fusion.*.qshfw

    - name: Check for Release Condition
      id: check_release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        python3 toolchain/release_helper.py

    - name: Create Release
      if: steps.check_release.outputs.should_release == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.check_release.outputs.release_tag }}
        body: |
          ${{ steps.check_release.outputs.changelog }}
          
          ### SHA256 Checksums
          ```
          $(sha256sum build/deltafw.*.bin build/deltafw.*.hex build/deltafw.*.qshfw | sed 's|build/||')
          ```
        files: |
          build/deltafw.*.bin
          build/deltafw.*.hex
          build/deltafw.*.qshfw
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Middle-Minor Tag
      if: steps.check_release.outputs.should_tag_only == 'true'
      run: |
        git tag ${{ steps.check_release.outputs.release_tag }}
        git push origin ${{ steps.check_release.outputs.release_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
