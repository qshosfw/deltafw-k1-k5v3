#            deltafw configuration

[project]
name = "deltafw"
version = "1.7.2"
authors = ["qshosfw"]
supported_devices = ["UV-K1", "UV-K5v3"]

[build]
# Global build settings
cross_file = "toolchain/cross_arm.ini"
compiler = "arm-none-eabi-gcc"

# =============================================================================
# üèÅ Build Presets
# =============================================================================

[presets.default]
description = "‚ú® Standard balanced build for daily use"
options = { EDITION_STRING = "Default" }

[presets.dev]
description = "üõ†Ô∏è Developer build (Experimental, all features enabled)"
options = { EDITION_STRING = "Dev" }

[presets.pro]
description = "ÔøΩ Professional / Security focus (No games, stealth comms)"
options = { EDITION_STRING = "Pro", FMRADIO = false, BOOT_BEEPS = false, CUSTOM_ROGER = false, APP_BREAKOUT_GAME = false, ALARM = false }

[presets.ham]
description = "üìª Amateur Radio focus (Full features, advanced tools)"
options = { EDITION_STRING = "Ham", SPECTRUM = true, CW_KEYER = true, DTMF_CALLING = true, TX1750 = true, NOAA = true }

[presets.survive]
description = "‚õëÔ∏è Emergency & Survival focus"
options = { EDITION_STRING = "Survive", SPECTRUM = false, FMRADIO = false, NOAA = true, RESCUE_OPERATIONS = true, FLASHLIGHT = true, ALARM = true }

[presets.explorer]
description = "üì° Signals Intelligence & Scanning"
options = { EDITION_STRING = "Explorer", SPECTRUM = true, SPECTRUM_WATERFALL = true, FASTER_CHANNEL_SCAN = true, LIVESEEK = true, WIDE_RX = true }

[presets.barebones]
description = "üõ°Ô∏è Minimal setup for maximum stability and speed"
options = { EDITION_STRING = "Barebones", SPECTRUM = false, FMRADIO = false, NOAA = false, SERIAL_SCREENCAST = false, CRYPTO = false, PASSCODE = false, CUSTOM_ROGER = false, APP_BREAKOUT_GAME = false, VOX = false, TX_SOFT_START = false, TX_AUDIO_COMPRESSOR = false, CTCSS_LEAD_IN = false, SIGNAL_CLASSIFIER = false, SMART_SQUELCH = false, SQUELCH_TAIL_ELIMINATION = false }

