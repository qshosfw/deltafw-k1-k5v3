RSSI_BAR = true
MIC_BAR = true
RX_TX_TIMER_DISPLAY = true

# üìü Display & UI
BIG_FREQ = true
SMALL_BOLD = true
INVERTED_LCD_MODE = true
LCD_CONTRAST_OPTION = true
SHOW_CHARGE_LEVEL = false
USBC_CHARGING_INDICATOR = true
