#            deltafw configuration

[project]
name = "deltafw"
version = "1.5.2"
authors = ["qshosfw"]
supported_devices = ["UV-K1", "UV-K5v3"]

[build]
# Global build settings
cross_file = "toolchain/cross_arm.ini"
compiler = "arm-none-eabi-gcc"

# =============================================================================
# üèÅ Build Presets
# =============================================================================

[presets.Fusion]
description = "üöÄ Packed with features, memory intensive"
options = { EDITION_STRING = "Fusion", FMRADIO = true, VOX = true, AIRCOPY = false}

[presets.Custom]
description = "‚ú® Balanced build for daily use"
options = { EDITION_STRING = "Custom" }        # Uses all defaults

[presets.Bandscope]
description = "üì° Spectrum analyzer focused"
options = { EDITION_STRING = "Bandscope", FMRADIO = false, VOX = false }

[presets.Broadcast]
description = "üìª FM Radio and Comms focused"
options = { EDITION_STRING = "Broadcast", SPECTRUM = false }

[presets.Basic]
description = "üõ°Ô∏è Minimal stable build"
options = { EDITION_STRING = "Basic", SPECTRUM = false, FMRADIO = true, NOAA = false, SERIAL_SCREENCAST = false }

[presets.RescueOps]
description = "‚õëÔ∏è Emergency operations"
options = { EDITION_STRING = "RescueOps", SPECTRUM = false, FMRADIO = false, NOAA = true, RESCUE_OPERATIONS = true }

[presets.Game]
description = "üéÆ Includes Breakout game"
options = { EDITION_STRING = "Game", SPECTRUM = false, APP_BREAKOUT_GAME = true }


# =============================================================================
# ‚öôÔ∏è  Default Configuration (Base Options)
# =============================================================================
# These values are used if not overridden by a preset.

[defaults]

# üéõÔ∏è  Hardware / Drivers
UART = true
USB = true
FLASHLIGHT = true
BOOT_RESUME_STATE = true
DEEP_SLEEP_MODE = true

# üîä Audio & Voice
VOICE = false
VOX = true
ALARM = false
TX1750 = true
